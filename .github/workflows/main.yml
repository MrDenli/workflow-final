name: CI/CD Pipeline for Parcel Service

on:
  push:
    branches:
      - first-iteration
  pull_request:
    branches:
      - first-iteration

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          go mod download

      - name: Lint code
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

      - name: Run tests
        run: go test ./...

      - name: Show logs if tests fail
        if: failure()
        run: echo "Linting or tests failed. Check logs above for details."

  docker_build_and_push:
    runs-on: ubuntu-latest
    needs: lint_and_test

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/parcel-service:${{ github.ref_name }}

      - name: Verify Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/parcel-service:${{ github.ref_name }}
          docker run ${{ secrets.DOCKER_USERNAME }}/parcel-service:${{ github.ref_name }}
